on:
  push:
    branches:
      - master  # <-- âœ… Yeh ab sahi hai

jobs:
  ftp-deploy:
    name: Upload to instalkgram.com folder
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Code checkout karo
        uses: actions/checkout@v2

      - name: ðŸš€ FTP se deploy karo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.instalkgram.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /instalkgram.com/
