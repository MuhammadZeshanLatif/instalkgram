name: ðŸš€ Auto Deploy to Spaceship Hosting (instalkgram.com)

on:
  push:
    branches:
      - master  # ya 'main' agar aapki branch ka naam woh hai

jobs:
  ftp-deploy:
    name: Upload to instalkgram.com folder
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Code checkout karo
        uses: actions/checkout@v2

      - name: ðŸš€ FTP se deploy karo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.instalkgram.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /instalkgram.com/
          local-dir: ./                # âœ… Yeh line ensure karti hai ke folder na bane
